services:
  # --- Traefik Service (Reverse Proxy) ---
  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: always
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # ไม่ต้อง redirect HTTP→HTTPS เพราะ Cloudflare จัดการ SSL แล้ว
      # - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      # - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # - ./letsencrypt:/letsencrypt  # สำหรับ Let's Encrypt
    networks:
      - app-network

  # --- Frontend (Vue.js) ---
  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: https://${BACKEND_DOMAIN}
    container_name: vue-frontend
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=app-network"
      
      # Domain จาก .env file
      - "traefik.http.routers.frontend.rule=Host(`${FRONTEND_DOMAIN}`) || Host(`www.${FRONTEND_DOMAIN}`)"
      - "traefik.http.routers.frontend.entrypoints=web,websecure"
      - "traefik.http.routers.frontend.tls=true"
      
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
    networks:
      - app-network

  # --- Backend (Hono API) ---
  backend:
    build: ./backend
    container_name: hono-backend
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=app-network"
      
      # Domain จาก .env file
      - "traefik.http.routers.backend.rule=Host(`${BACKEND_DOMAIN}`)"
      - "traefik.http.routers.backend.entrypoints=web,websecure"
      - "traefik.http.routers.backend.tls=true"
      
      - "traefik.http.services.backend.loadbalancer.server.port=4000"
    networks:
      - app-network

networks:
  app-network:
    name: app-network
    driver: bridge

